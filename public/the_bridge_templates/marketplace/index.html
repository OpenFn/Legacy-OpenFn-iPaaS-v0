<div class="ideas">

<header class="header-image">
  <div class="headline">
    <h1>
      <i class="fa fa-shopping-cart"></i> open<strong>Marketplace</strong>
    </h1>
    <h3>
      Find the <strong>tools</strong> you need to grow your impact.
    </h3>
  </div>
</header>

<div class="featurette dark">
  <hr class="light">
  <hr class="dark">

    <div class="container">
      <div ng-controller="MarketplaceController as marketplace" class="row">  
        
        <div class="col-md-10 col-md-offset-1">
          <div class="search-field">
              <input type:"text" class="form-control" placeholder="Start typing to search..." ng-model="searchText">
          </div>
        </div>
        
        <div class="col-md-10 col-md-offset-1">  
          <div class="new-product-link">
            <a href="https://www.formstack.com/forms/?1874808-i8hgbPcov5" class="website-link" target="_blank">
              <i class="fa fa-plus"></i> Add your product...
            </a>
            <label style="float: right;" class="btn btn-caution" ng-model="searchFilters.integrated" btn-checkbox>
                <i class="fa fa-cubes"></i>  Integrated?
            </label>
          </div>
        </div>

        <div class="product-list row" ontouchstart="this.classList.toggle('hover');">
          <br>
          <div ng-repeat="product in products | filter:filterProducts " class="product-container col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="product">
              <div class='rating'>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                &nbsp;({{product.votes_count}} votes for integration)
              </div>
              <h3 class="title">
                {{product.name}}
              </h3>
              <div class='content'>
                {{product.description | limitTo:410}}
              </div>
              <a ng-href="{{product.website}}" class="website-link" target="_blank">
                <i class="fa fa-home"></i>
              </a>
              <!-- MAKE THIS LINK DO NOTHING UNTIL PRODUCT PAGE LOOKS GREAT
              <a ng-href="/#/product/{{product.id}}" class="details-link">
                DETAILS
              </a>
              -->

              <a ng-click="changeVoteFor(product)" ng-if="user_id != 0" class="details-link up_{{product.id}}">
                +<i class="fa fa-cube"></i>
              </a>

              <a ng-click="$event.stopPropagation()" href="/login" ng-if="user_id == 0" class="details-link up_{{product.id}}">
                +<i class="fa fa-cube"></i>
              </a>

  
            </div>
          </div>


        </div>

      </div>
