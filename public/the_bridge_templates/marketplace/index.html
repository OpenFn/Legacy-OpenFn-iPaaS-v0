<div class="ideas">

<header class="header-image">
  <div class="headline">
    <h1>
      <i class="fa fa-shopping-cart"></i> open<strong>Marketplace</strong>
    </h1>
    <h3>
      Find the <strong>tools</strong> you need to grow your impact.
    </h3>
  </div>
</header>

<div class="featurette dark">
  <hr class="light">
  <hr class="dark">

    <div class="container">
      <div ng-controller="MarketplaceController as marketplace" class="row">  
        
        <div class="col-md-10 col-md-offset-1">
          <div class="search-field">
              <input type:"text" class="form-control" placeholder="Start typing to search..." ng-model="searchText">
          </div>
        </div>
        
        <div class="col-md-10 col-md-offset-1">  
          <div class="new-product-link">
            <a href="https://www.formstack.com/forms/?1874808-i8hgbPcov5" class="website-link" target="_blank">
              <i class="fa fa-plus"></i> Add your product...
            </a>
            <label style="float: right;" class="btn btn-caution" ng-model="searchFilters.integrated" btn-checkbox>
                <i class="fa fa-plug"></i>  Integrated?
            </label>
          </div>
        </div>

        <div class="product-list row" ontouchstart="this.classList.toggle('hover');">
          <br>
          <div ng-repeat="product in products | filter:filterProducts " class="product-container col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div  ng-mouseenter="detail_link = true" ng-mouseleave="detail_link = false"class="product">
              <div class='rating' style="color: #f8ca4d">
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                &nbsp;<span style="color: #F2EFE6">(0)</span>
              </div>
              <h3 class="title">
                {{product.name}}
              </h3>
              <div class='content'>
                {{product.description | limitTo:410}}
              </div>
              <a ng-href="{{product.website}}" class="website-link" target="_blank">
                <i class="fa fa-external-link"></i>
              </a>              
              <a ng-show="detail_link" class="details-link" ng-href="/#/product/{{product.id}}">
                { click for details }
              </a>
              <a href="/mappings" class="vote-link" ng-show="product.integrated" ng-click="$event.stopPropagation()">
                <i class="fa fa-plug"></i>
              </a>
              <a ng-hide="product.integrated" class="vote-count">
                <span style="color: #F2EFE6"><i class="fa fa-code"></i></span> {{product.votes_count}}<span style="color: #F2EFE6"></span>
              </a>
              <a ng-click="changeVoteFor(product)" class="vote-link" ng-show="!product.integrated">               
                <i ng-class="{'fa ' : true, 'fa-chevron-down' : product.hasVoteForUser, 'fa-chevron-up' : !product.hasVoteForUser}"></i>
              </a>

  
            </div>
          </div>


        </div>

      </div>
