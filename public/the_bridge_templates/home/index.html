<div ng-controller="HomeController as home" class="products">
  <h3>Choose an integration</h3>
  <ul id="sources"> 
    <h4>Source</h4>
    <li ng-repeat="product in products">
      <div ng-click="product.active_source && $parent.setSource(product)" ng-class="{ selected:isSource(product), active:product.active_source }">
        <img ng-if="product.active_source" ng-src="images/{{product.logo_path}}" ng-click="alert('selected source')"/>
        <img ng-if="!product.active_source" ng-src="images/{{product.inactive_logo_path}}"/>
       </div>
    </li>
  </ul>

  <ul id="destinations">
    <h4>Destination</h4>
    <li ng-repeat="product in products">
      <div ng-click="product.active_destination && setDestination(product)" ng-class="{ selected:isDestination(product), active:product.active_destination }">
        <img ng-if="product.active_destination" ng-src="images/{{product.logo_path}}"/>
        <img ng-if="!product.active_destination" ng-src="images/{{product.inactive_logo_path}}"/>
      </div>
    </li>
  </ul>
</div>
