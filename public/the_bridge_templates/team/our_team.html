<div class="team" ng-controller="TeamController as team">

<header class="header-image">
  <div class="headline">
    <h1>
      Our team
    </h1>
    <h3>
      Super cool
    </h3>
  </div>
</header>
<br>
<div class="row" ng-repeat="member in team">
  <div class="col-md-2 col-md-offset-2">
  <img ng-src="{{member.picture_url}}">
  </div>
  <div class="col-md-6">
    <p><b>{{member.name}}</b></p>
    <br>
    <p>{{member.bio}}</p>
    <br>
  </div>
  <div class="divider"></div>
</div>

</div>
