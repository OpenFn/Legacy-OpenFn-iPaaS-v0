<div class="team" ng-controller="TeamController as team">

<header class="header-image">
  <div class="headline">
    <h1>
      Our team
    </h1>
    <h3>
      Super cool
    </h3>
  </div>
</header>
<br>
<div class="row" ng-repeat="member in team">
  <div class="col-md-4 col-md-offset-2">
  Image
  </div>
  <div class="col-md-4">
    <p><b>{{member.name}}</b></p>
    <br>
    <p>{{member.bio}}</p>
</div>

</div>
