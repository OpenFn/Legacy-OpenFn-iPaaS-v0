<div class="ideas">
  <div class="container">
<div id="errorExplanation" class='text-danger' ng-show="errors">
  <ul>
    <li ng-repeat="error in errors">{{error}}</li>
  </ul>
</div>

<h4>Choose your ODK Form</h4>
{{something}}

<div class='row'>
  <div class='col-md-4'>
    <div class="form-group">
      <select ng-model="mapping.odkForm.name" ng-options="o as o for o in odkForms" class='form-control'></select>
    </div>
  </div>
  <div class='col-md-4'>
    <a href='#' ng-click="createMapping()" class='btn btn-success' ng-disabled="isCreating">Create Mapping</a>
  </div>

</div>

<div class="form-group">
  <label for="mapping_name">Description</label>
  <input type="text" ng-model="mapping.name" class='form-control' />
</div>

<div class="checkbox mapping-status-options" >
  <label>
    <input type="checkbox" ng-model='mapping.enabled' ng-checked='mapping.enabled'> Enabled
  </label>
  <label>
    <input type="checkbox" ng-model='mapping.active' ng-checked='mapping.active'> Collect automatically (every 10 min)
  </label>
</div>
</div>
