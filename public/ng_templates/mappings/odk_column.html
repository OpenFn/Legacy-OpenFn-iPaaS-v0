<div>

      <div class="form-group">
        <input ng-model="odkFilter.field_name" type='text' placeholder="Filter ODK fields" class='form-control' />

  <table class='table'>
    <thead>
      <tr>
        <th>ODK Field Name</th>
        <th>ODK Field Type</th>
        <th>Salesforce Field</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="odkFormField in mapping.odk_form.odk_fields | filter:odkFilter" ng-controller="OdkFieldCtrl">
        <td style="width: 50%" ng-style="odkFormField.displayStyle">{{odkFormField.field_name}}</td>
        <td style="width: 20%">{{odkFormField.field_type}}</td>
        <td style='width: 30%'>
          <ul class="list-group sortable-location sf-connected-sortable sf-target" ui-sortable="sfSortableOptions" ng-model="odkFormField.salesforceFields">
            <li class="list-group-item" ng-repeat="sfField in odkFormField.salesforceFields" ng-style="{'background-color': sfField.color}">
              {{sfField.field_name}}
              <a href="#" class='glyphicon glyphicon-remove white' ng-click="deleteField(sfField)"></a>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>

</div>
