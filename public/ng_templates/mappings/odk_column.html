<table class='table'>
  <tbody>
    <tr ng-repeat="salesforceObject in mapping.salesforceObjects | filter: {is_repeat: false}" ng-style="{'background-color': salesforceObject.color}" ng-controller="SalesforceRelationshipCtrl">
      <td>
        {{salesforceObject.name}}
      </td>
      <td>
        <ul class="list-group sortable-location sf-connected-sortable sf-target" ui-sortable="sfSortableOptions" ng-model="salesforceObject.relationshipFields">
          <li class="list-group-item sf-field" ng-repeat="relationshipField in salesforceObject.relationshipFields" ng-style="{'background-color': relationshipField.color}">
            {{relationshipField.field_name}}
            <a href="#" class='glyphicon glyphicon-remove white' ng-click="deleteRelationship(relationshipField)"></a>
          </li>
        </ul>
      </td>
    </tr>

    <tr ng-repeat="odkFormField in mapping.odk_form.odk_fields | filter:odkFilter" ng-controller="OdkFieldCtrl">
      <td style="width: 50%" ng-style="odkFormField.displayStyle">{{odkFormField.field_name}}</td>
      <td style="width: 20%">{{odkFormField.field_type}}</td>
      <td style='width: 30%'>
        <ul class="list-group sortable-location sf-connected-sortable sf-target" ui-sortable="sfSortableOptions" ng-model="odkFormField.salesforceFields">
          <li class="list-group-item sf-field" ng-repeat="sfField in odkFormField.salesforceFields" ng-style="{'background-color': sfField.color}">
            {{sfField.field_name}}
            <a href="#" class='glyphicon glyphicon-remove white' ng-click="deleteField(sfField)"></a>

            <select ng-change="updateLookupField(odkFormField, sfField)" ng-model="sfField.lookupFieldName" ng-options="field.name as field.name for field in sfField.lookupFields" class='form-control' ng-show="sfField.data_type == 'reference'">
              <option value=""></option>
            </select>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
