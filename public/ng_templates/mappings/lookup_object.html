<select ng-model="sfField.lookup_object" ng-options="sfObj.name as sfObj.name for sfObj in salesforceObjects" class='form-control'>
  <option value="">-- select lookup object --</option>
</select>

<div ng-show="currentObject.fields">

    <option value="">-- select lookup field --</option>
  </select>
</div>
