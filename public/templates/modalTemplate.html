<div class="modal-content">
      <div class="modal-header center">
        <h2>
          Log in
          <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        </h2>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 modal-body">

      <form ng-controller="LoginController" ng-submit="login(loginForm)" role="form" ng-init="loginForm = {}">
         <div class="form-group">
            <input type="email" ng-model="loginForm.email" class="form-control" placeholder="Email" required="true"/>
          </div>

          <div class="form-group">
            <input type="password" ng-model="loginForm.password" class="form-control" placeholder="Password" required="true"/>
          </div>
          
          <button type="submit" class="btn btn-base">Login</button>
          <span class='text-danger'>{{ alert }}</span>

        </form>

        </div>
        <div class="col-md-8 col-md-offset-2 modal-body">
          <h4>Click 
            <a href="/#/signup">
              <button type="button" class="btn btn-success">Sign up</button>
              to create a new account
            </a>
          </h4>
        </div>
      </div>
      <div class="row">        
        <div class="col-md-8 col-md-offset-2 modal-body">
          <h4>Forgot your password?</h4>
            
          <form>  
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" required="true"/>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-base">Reset my password</button>
            </div>
          </form>

        </div>
      </div>
  </div>
